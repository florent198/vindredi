<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche de Dégustation de Vin</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Icône Instagram -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="header">
        <h1>Fiche de Dégustation de Vin</h1>
        <a href="https://www.instagram.com/florent198vin?igsh=OGJreHBrYjhhOXgw&utm_source=qr" target="_blank" class="instagram-icon">
            <i class="fab fa-instagram"></i>
        </a>
    </div>

    <form id="tastingForm">
        <label for="tasterName">Prénom du dégustateur :</label>
        <input type="text" id="tasterName" name="tasterName" placeholder="Jean" required>

        <label for="wineName">Nom du vin :</label>
        <input type="text" id="wineName" name="wineName" placeholder="Château Margaux" required>

        <label for="wineColor">Couleur :</label>
        <select id="wineColor" name="wineColor">
            <option value="Rouge">Rouge</option>
            <option value="Blanc">Blanc</option>
            <option value="Rosé">Rosé</option>
        </select>

        <label for="wineLabelImage">Prendre une photo de l'étiquette ou télécharger une image :</label>
        <input type="file" id="wineLabelImage" name="wineLabelImage" accept="image/*">
        <button type="button" id="takePhotoButton">Prendre une photo</button>

        <label for="colorDescription">Couleur du vin :</label>
        <input type="text" id="colorDescription" name="colorDescription" placeholder="Rouge rubis, Grenat, Tuilé">

        <label for="nose">Nez :</label>
        <textarea id="nose" name="nose" placeholder="Arômes de fruits rouges" required></textarea>

        <label for="taste">Goût :</label>
        <textarea id="taste" name="taste" placeholder="Fruité, Tanins bien présents" required></textarea>

        <label for="overallImpression">Impression générale :</label>
        <textarea id="overallImpression" name="overallImpression" placeholder="Vin élégant et bien équilibré" required></textarea>

        <button type="button" id="generatePDFButton">Enregistrer en PDF</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
