<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiche de Dégustation</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Style général */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(to right, #f5c6cb, #fadadd); /* Dégradé rubis clair */
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 20px;
    }

    .container {
      width: 90%;
      max-width: 800px;
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      box-sizing: border-box;
      text-align: center;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 28px;
      color: #9B2D20; /* Rouge tuilé */
      margin: 0;
      flex: 1;
      text-align: center;
    }

    .instagram-icon {
      font-size: 28px;
      color: #E4405F; /* Couleur Instagram */
      text-decoration: none;
      margin-left: 10px;
    }

    .instagram-icon:hover {
      color: #d52d53;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .form-group {
      width: 100%;
    }

    .form-group label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
      text-align: left;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: white;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Style de la section livre */
    .book-section {
      margin-top: 40px;
      padding: 20px;
      background-color: #FBE9E7; /* Fond rubis clair pâle */
      border: 1px solid #9B2D20; /* Bordure rouge tuilé */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .book-section h2 {
      font-size: 24px;
      color: #9B2D20; /* Rouge tuilé */
      margin-bottom: 10px;
    }

    .book-section p {
      font-size: 16px;
      color: #444;
      line-height: 1.5;
    }

    .book-section img {
      max-width: 150px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin: 10px 0;
    }

    .book-section a {
      display: inline-block;
      margin-top: 10px;
      font-size: 16px;
      color: #E4405F; /* Rouge Instagram */
      text-decoration: none;
      font-weight: bold;
    }

    .book-section a:hover {
      color: #d52d53;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Fiche de Dégustation de Vin</h1>
      <a href="https://www.instagram.com/florent198vin?igsh=OGJreHBrYjhhOXgw&utm_source=qr" 
         class="instagram-icon" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
    </div>

    <form id="wineForm">
      <div class="form-group">
        <label for="tasterName">Prénom du dégustateur</label>
        <input type="text" id="tasterName" placeholder="Ex: Jean" required>
      </div>

      <div class="form-group">
        <label for="name">Nom du vin</label>
        <input type="text" id="name" placeholder="Ex: Château Rayas" required>
      </div>

      <div class="form-group">
        <label for="vintage">Millésime</label>
        <input type="number" id="vintage" placeholder="2005" required>
      </div>

      <div class="form-group">
        <label for="region">Région</label>
        <input type="text" id="region" placeholder="Ex: Chateauneuf du Pape" required>
      </div>

      <div class="form-group">
        <label for="color">Couleur</label>
        <select id="color" required>
          <option value="Rouge">Rouge</option>
          <option value="Blanc">Blanc</option>
          <option value="Rosé">Rosé</option>
        </select>
      </div>

      <div class="form-group">
        <label for="nose">Nez</label>
        <textarea id="nose" placeholder="Ex: Arômes de fruits rouges, épices, bois" required></textarea>
      </div>

      <div class="form-group">
        <label for="taste">Goût</label>
        <textarea id="taste" placeholder="Ex: Tanins souples, acidité bien équilibrée" required></textarea>
      </div>

      <div class="form-group">
        <label for="impression">Impression Générale</label>
        <textarea id="impression" placeholder="Ex: Très bon vin, à conserver quelques années" required></textarea>
      </div>

      <div class="form-group">
        <label for="capture">Prendre une photo de l'étiquette</label>
        <input type="file" id="capture" accept="image/*;capture=camera">
      </div>

      <button type="button" onclick="saveWine()">Enregistrer en PDF</button>
    </form>

<!-- Section du livre -->
<div class="book-section">
  <h2>Découvrez mon livre</h2>
  <p>

</div>


  <script src="script.js"></script>
</body>
</html>
