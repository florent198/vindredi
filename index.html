<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiche de Dégustation</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #e8a2a8, #f7ccd1); /* Dégradé rubis clair */
    }

    .container {
      width: 100%;
      max-width: 800px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      background-color: #fff;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 24px; /* Taille du titre ajustée */
      color: #9B2D20; /* Rouge tuilé */
    }

    .header a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      font-size: 28px; /* Taille de l'icône ajustée */
    }

    .header a i {
      color: #E4405F; /* Couleur officielle d'Instagram */
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px; /* Espacement entre les champs */
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Fiche de Dégustation de Vin</h1>
      <a href="https://www.instagram.com/florent198vin?igsh=OGJreHBrYjhhOXgw&utm_source=qr" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
    
    <form id="wineForm">
      <div class="form-group">
        <label for="tasterName">Prénom du dégustateur</label>
        <input type="text" id="tasterName" placeholder="Ex: Jean" required>
      </div>

      <div class="form-group">
        <label for="name">Nom du vin</label>
        <input type="text" id="name" placeholder="Ex: Château Rayas" required>
      </div>

      <div class="form-group">
        <label for="vintage">Millésime</label>
        <input type="number" id="vintage" placeholder="2005" required>
      </div>

      <div class="form-group">
        <label for="region">Région</label>
        <input type="text" id="region" placeholder="Ex: Chateauneuf du Pape" required>
      </div>

      <div class="form-group">
        <label for="color">Couleur</label>
        <select id="color" required>
          <option value="Rouge">Rouge</option>
          <option value="Blanc">Blanc</option>
          <option value="Rosé">Rosé</option>
        </select>
      </div>

      <div class="form-group">
        <label for="nose">Nez</label>
        <textarea id="nose" placeholder="Ex: Arômes de fruits rouges, épices, bois" required></textarea>
      </div>

      <div class="form-group">
        <label for="taste">Goût</label>
        <textarea id="taste" placeholder="Ex: Tanins souples, acidité bien équilibrée" required></textarea>
      </div>

      <div class="form-group">
        <label for="impression">Impression Générale</label>
        <textarea id="impression" placeholder="Ex: Très bon vin, à conserver quelques années" required></textarea>
      </div>

      <div class="form-group">
        <label for="capture">Prendre une photo de l'étiquette</label>
        <input type="file" id="capture" accept="image/*;capture=camera">
      </div>

      <button type="button" onclick="saveWine()">Enregistrer en PDF</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
